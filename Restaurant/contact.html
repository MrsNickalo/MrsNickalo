<!DOCTYPE html>
<html lang="en">
	<head>
		<!--Required script links for bootstrap and css-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Contact Us</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"  crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<link href="Scripts/restaurantStyles.css" rel="stylesheet" type="text/css" />
		<script type="text/JavaScript" src="restaurant.js">
		</script>
		<!--Styles for form to modify labels and radio, checkbox inputs -->
		<style>
			button.btn-default {
				width: 20%;
				margin-left: 40%;
			}
			label {
				font-weight: bold;
				font-size: large;
				display: inline-block;
				width: 33%;
				text-align: right;
				color: black;				
			}
			input[type="radio"]{
				margin-right: 15px;
				margin-left: 5px;
			}
			input[type="checkbox"]{
				margin-right: 15px;
				margin-left: 5px;
			}
			body {
				font-family: 'Comic Sans MS', Arial;
			}
		</style>
	</head>
	<body>
		<!--If JavaScript is not enabled, it will alert the user with this text-->
		<noscript> This site works better if you have JavaScript enabled! </noscript>
		<header>
			<h1>Austyn's Cafe</h1>
		</header>
		<!--Navigation Box-->
		<nav class="nav nav-pills">
			<a class="btn badge-pill" href="home.html"><i class="fa fa-home" style="font-size:large"></i></a>
			<a class="btn badge-pill" href="menu.html">Menu</a>
			<a class="btn badge-pill" href="contact.html">Contact Us</a>
		</nav>
		<!--Request Form formatted using Bootstrap and CSS. Validated with JavaScript in restaurant.js-->
		<div class="container">
			<form name="contactForm" onsubmit="return validateForm();" class="form-horizontal">
				<div class="form-group has-success">
					<label class="control-label col-sm-4" for="userName" style="color:black">Name: </label>
					<div class="col-sm-4">
						<input class="form-control" type="text" id="userName" placeholder="Enter your Name" />	
					</div>
				</div>
				<div class="form-group has-success">
					<label class="control-label col-sm-4" for="userEmail" style="color:black">Email: </label>
					<div class="col-sm-4">
						<input class="form-control" type="text" id="userEmail" placeholder="Enter your Email" />
					</div>
				</div>
				<div class="form-group has-success">
					<label class="control-label col-sm-4" for="userPhone" style="color:black">Phone: </label>
					<div class="col-sm-4">
						<input class="form-control" type="text" id="userPhone" placeholder="Enter your Phone Number" />
					</div>
				</div>
				<div class="form-group has-success">
					<label class="control-label col-sm-4" for="userReason" style="color:black">Reason for Inquiry: </label>
					<div class="col-sm-4">
						<select id="userReason" class="form-control">
							<option value="catering" checked>Catering</option>
							<option value="privateParty">Private Party</option>
							<option value="feedback">Feedback</option>
							<option value="other">Other</option>
						</select>
					</div>
				</div>
				<div class="form-group has-success">
					<label class="control-label col-sm-4" for="userAddInfo" style="color:black">Additional Info: </label>
					<div class="col-sm-4">
						<textarea class="form-control" id="userAddInfo" ></textarea>
					</div>
				</div>
				<div class="form-group has-success">
					<label class="control-label col-sm-4" for="visit" style="color:black">Have you visited the restaurant? </label>
					<div class="col-sm-4">
						<input type="radio" value="no" id="visit" checked />No
						<input type="radio" value="yes" id="visit" />Yes
					</div>
				</div>
				<div class="form-group has-success">
					<label class="control-label col-sm-4" for="userDays" style="color:black">Best days to contact you: </label>
					<div class="col-sm-4">
						<input type="checkbox" id="userDays" value="Mon" />M
						<input type="checkbox" id="userDays" value="Tue" />T
						<input type="checkbox" id="userDays" value="Wed" />W
						<input type="checkbox" id="userDays" value="Thur"/>Th
						<input type="checkbox" id="userDays" value="Fri" />F
					</div>
				</div>
				<div class="container">
					<button type="submit" id="submitButton" class="btn btn-default">Send Request</button>
				</div>
			</form>
		</div>
		<!--Contact Info for Restaurant displayed in footer-->
		<footer>
			<hr />
			502 Oakland Avenue, Rock Hill, SC, 29730 <br />
			803-323-5153
			<hr />
		</footer>
		<!--JavaScripts required for program-->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Form Practice</title>
	</head>
	<body>
		<header>
			<h1>Form Practice</h1>
		</header>
		<nav>

		</nav>
		<form action="fakePage.html" method="POST">
			Text Input:<input type="text" name="textInput" required />
			<br />
			Radio Buttons:<br />
			<input type="radio" name="radioInput" value="YES" checked />
			Yes<br />
			<input type="radio" name="radioInput" value="NO" />
			No<br />
			<input type="radio" name="radioInput" value="MAYBE" />
			Maybe<br />
			<input type="password" name="passwordInput" /><br />
			<input type="checkbox" name="checkboxInput" value="soup">
			Soup<br />
			<input type="checkbox" name="checkboxInput" value="fries">
			Fries<br />
			<input type="checkbox" name="checkboxInput" value="dessert">
			Dessert<br />
			<select name="fruit">
				<option value="banana">Banana</option>
				<option value="apple">Apple</option>
				<option value="orange">Orange</option>
				<option value="grape">Grape</option>
			</select><br />
			<textarea name="briefDescription"></textarea><br />
			<input type="submit" />
			<input type="reset" /> <br />
						
		</form>
		<footer>
			<hr />
			&copy; 2020 Lindsay Nickalo. All rights reserved.
		</footer>
	</body>
</html>
